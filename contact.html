<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Algonquin Animal Adoption Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div id="wrapper" class="container">
		<div class="row">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Algonquin Animal Hospital</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="index.html" class="current"><span class="meta">&nbsp;Home</span></a></li>
			        <li><a href="animals.html"><span class="meta">Animals</span></a></li>
			        <li><a href="contact.html"><span class="meta">Get in touch</span></a></li>
			      </ul>
			      <form class="navbar-form navbar-right" role="search">
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="Search">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
	</div>

	<div id="wrapper" class="jumbotron form">
		<div class="row">
		<h2 class="col-md-offset-2">Interested in adopting? We'd love to hear from you!</h2>
			<div id="form-main">
                  <div id="form-div">
                    <form class="form" id="form1">
                      
                      <p class="name">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                      </p>
                      
                      <p class="email">
                        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                      </p>
                      
                      <p class="text">
                        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                      </p>
                      
                      
                      <div class="submit">
                        <input type="submit" value="SEND" id="button-blue"/>
                        <div class="ease"></div>
                      </div>
                    </form>
                  </div>
             </div>
		</div>
	</div>	

	<div class="jumbrotron">
		<div id="map-canvas"></div>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
